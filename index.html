<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        
        //아래와 같은 UI들도 함수를 이용해서 컴포넌트로 묶을 수 있음
        function MinutesToHours() {
            const [amount, setAmount] = React.useState(0);
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event)=>{
                setAmount(event.target.value);
            };
            const reset =()=>{
                setAmount(0);
            };
            const onFlip = () =>{
                reset();
                setFlipped((current) => !current);
            };
            return(
            <div>
                
                <div>
                    <h3>Minutes to Hours</h3>
                    <label htmlFor="minutes">Minutes</label>
                    <input 
                    value= {flipped ? amount*60 : amount}
                    id="minutes" placeholder="Minutes" 
                    type="number" 
                    onChange={onChange}
                    disabled={flipped===true}
                    />
                    <h4>You want to convert {amount}</h4>
                    <label htmlFor="hours">Hours</label>
                    <input 
                    value = {flipped ? amount : amount/60}
                    id = "hours" placeholder="Hours" type="number" 
                    disabled={flipped===false}
                    onChange={onChange}
                    />   
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>{flipped ? "flip" : "Turn back" }</button>
            </div>
            );
        }
        function KmToMiles(){
            const [data , dataChanger] = React.useState(0);
            const kmChanger = (event)=>{
                dataChanger((current)=> event.target.value);
            };
            const KmReset = ()=>{
                dataChanger(0);
            };
            const [isKm,kmBoolChanger] = React.useState(false);
            const KmBoolChange = ()=>{
                kmBoolChanger((current)=>!current);
                KmReset();
            };
            return (
            <div>
                <h3>KM to Miles</h3>
                <label htmlFor="kilometers">Kilometers</label>
                <input value = {isKm? data*1.6 : data} id="kilometers" type="number" 
                placeholder="Kilometers"
                onChange={kmChanger}
                disabled={isKm===true}>
                </input>

                <h3>You want to convert {data} </h3>
                <label htmlFor="miles">Miles</label>
                <input value = {isKm? data : data/1.6} id="miles" type="number" 
                placeholder="Miles"
                onChange={kmChanger}
                disabled={isKm===false}
                >
                </input>

                <div>
                    <button onClick={KmReset}>Reset</button>
                    <button onClick={KmBoolChange}>Change</button>
                </div>
                
            </div>
                

            );
        }
        function App() {
            const [index, setIndex] = React.useState("1");
            const onSelect = (event)=>{
                setIndex(event.target.value);
            }
            return(
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="0">Minutes & Hours</option>   
                    <option value="1">Km & Miles</option>
                </select>
                <hr />
                {index ==="0" ? <MinutesToHours /> : null}
                {index ==="1" ? <KmToMiles /> : null} 
            </div>
            );
        }

        ReactDOM.render(<App />, root);
        
        
    </script>
</html>
